<h1 class="text-center mt-3 display-2">Uncover the full catalog</h1>
<div class="container my-5">
    <div>
        <h3>Our users top-rated</h3>
        <div class="row">
            <div
                class="col-3 gy-4"
                *ngFor="let movie of topRated; let i = index"
            >
                <div class="card bg-dark">
                    <img
                        style="height: 450px; object-fit: cover"
                        src="{{ movie.poster_path }}"
                        class="card-img-top"
                        alt="{{ movie.title }} image"
                    />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate">
                            {{ movie.original_title }}
                        </h5>
                        <p class="card-text text-truncate">
                            {{ movie.overview }}
                        </p>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-primary">View more</a
                            ><a
                                class="btn btn-danger"
                                (click)="addToFavs(movie)"
                                ><i class="bi bi-balloon-heart-fill fs-6"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 class="mt-5">Trending now</h3>
        <div class="row">
            <div
                class="col-3 gy-4"
                *ngFor="let movie of popular; let i = index"
            >
                <div class="card bg-dark">
                    <img
                        style="height: 450px; object-fit: cover"
                        src="{{ movie.poster_path }}"
                        class="card-img-top"
                        alt="{{ movie.title }} image"
                    />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate">
                            {{ movie.original_title }}
                        </h5>
                        <p class="card-text text-truncate">
                            {{ movie.overview }}
                        </p>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-primary">View more</a
                            ><a
                                class="btn btn-danger"
                                (click)="addToFavs(movie)"
                                ><i class="bi bi-balloon-heart-fill fs-6"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

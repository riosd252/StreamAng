<div class="main-cont d-flex justify-content-center align-items-center">
    <form
        class="bg-dark rounded p-3 d-flex flex-column justify-content-evenly"
        #form="ngForm"
        (ngSubmit)="registra(form)"
    >
        <div class="form-group">
            <label for="nome">Name</label>
            <input
                type="text"
                name="nome"
                id="nome"
                class="form-control mb-3"
                required
                ngModel
                placeholder="Mario"
            />
            <label for="cognome">Surname</label>
            <input
                type="text"
                name="cognome"
                id="cognome"
                class="form-control"
                required
                ngModel
                placeholder="Rossi"
            />
        </div>
        <div class="form-group">
            <label for="email">E-mail address</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                ngModel
                placeholder="email@email.com"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
                ngModel
                placeholder="Nuova password"
            />
        </div>
        <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-success mt-3 w-25 align-self-center"
        >
            Sign up!
        </button>
    </form>
</div>
